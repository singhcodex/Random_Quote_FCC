<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container-md" id="wrapper">
        <div class="card" id="quote-box">
            <div class="card-body">
                <figure>
                    <blockquote class="blockquote">
                        <span id="text"> main Quote here</span>   
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite title="Source Title"><span id="author">AUTHOR NAME</span></cite>
                    </figcaption>
                </figure>
                 
               

               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-info me-md-2" id="new-quote">New Quote</button>
              </div>
               
            </div>
            <div class="card-footer">          
                      
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
